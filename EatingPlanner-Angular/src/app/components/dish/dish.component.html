<div id="my-container">
  <div id="add-dish-button">
    <app-add-dish-button></app-add-dish-button>
  </div>
  <div id="content">
    <div class="single-dish" *ngFor="let dish of dishes">
      <div *ngIf="dish.getImg">
        <img [src]="dish.getImg" class="image" alt="Responsive image">
      </div>
    </div>
  </div>
</div>
